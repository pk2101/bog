<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of Bhagavad-Gita</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
        }
        #imageContainerTopLeft, #imageContainerTopRight, #imageContainerTopMiddle {
            position: absolute;
            width: 100px;
            height: 100px;
            z-index: 10;
        }
        #imageContainerTopLeft {
            top: 5%;
            left: 5%;
        }
        #imageContainerTopRight {
            top: 5%;
            right: 5%;
        }
        #imageContainerTopMiddle {
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
        }
        #imageTopLeft, #imageTopRight, #imageTopMiddle {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #chariotContainer {
            position: absolute;
            z-index: 10;
        }
        #chariotImage {
            max-width: 200px;
            height: auto;
        }
        #registerLink {
            position: absolute;
            top: calc(5% + 110px);
            right: 5%;
            width: 100px;
            font-family: Lato, sans-serif;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: underline;
            text-align: center;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }
        #registerLink a {
            color: white;
            text-decoration: underline;
        }
        #registerLink a:hover {
            color: #FFD700;
        }
        #contactInfo {
            position: absolute;
            top: calc(5% + 110px);
            left: 5%;
            width: 150px;
            font-family: Lato, sans-serif;
            font-size: 18px;
            color: white;
            text-align: left;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            line-height: 1.2;
        }
        #contactInfo a {
            color: white;
            text-decoration: underline;
        }
        #contactInfo a:hover {
            color: #FFD700;
        }
        @media (max-width: 600px) {
            #contactInfo {
                font-size: 16px;
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div id="imageContainerTopLeft">
        <img id="imageTopLeft" src="images/topleft.png" alt="Top Left Image">
    </div>
    <div id="imageContainerTopRight">
        <a href="https://tinyurl.com/BASICS-OF-BG" target="_blank">
            <img id="imageTopRight" src="images/topright.jpg" alt="Top Right Image">
        </a>
    </div>
    <div id="imageContainerTopMiddle">
        <img id="imageTopMiddle" src="images/topmiddle.png" alt="Top Middle Image">
    </div>
    <div id="chariotContainer">
        <img id="chariotImage" src="images/chariot.png" alt="Chariot from Bhagavad Gita">
    </div>
    <div id="registerLink">
        <a href="https://tinyurl.com/BASICS-OF-BG" target="_blank">REGISTER</a>
    </div>
    <div id="contactInfo">
        For Queries <br>
        contact Abhimanyu <br>
        (<a href="https://wa.me/917428953120">7428953120</a>)
    </div>
    <script>
        let stars = [];
        let t = 0;
        let nebula;
        let roadGraphic;
        let messages = [
            { text: "Basics of Bhagavad-Gita", size: 24 },
            { text: "A thematic study on 108 important slokas", size: 18 },
            { text: "Based on the teachings of His Divine Grace", size: 20 },
            { text: "A.C. Bhaktivedanta Swami Prabhupada", size: 22 }
        ];
        let typedText = "";
        let charIndex = 0;
        let lastUpdate = 0;
        let typingSpeed = 105;
        let messageDelay = 6000;
        let currentMessageIndex = 0;
        let cycleTime = 0;
        let chariotX, chariotY;
        let holdStartTime = 0;
        let holdDuration = 3000;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            nebula = createGraphics(width, height);
            roadGraphic = createGraphics(width, height);
            generateNebula();
            generateStars();
            generateRoad();
            /*
                प्रकृतिं स्वामवष्टभ्य विसृजामि पुन: पुन: ।
                भूतग्राममिमं कृत्स्नमवशं प्रकृतेर्वशात् ॥ ८ ॥

                Translation:
                The whole cosmic order is under Me. 
                Under My will it is automatically manifested again and again, and under My will it is annihilated at the end.

                Reference: Bhagavad-Gita 9.8 (https://vedabase.io/en/library/bg/9/8/)
                
            */
            textFont("Lato");
            textAlign(CENTER, CENTER);

            let marginX = width * 0.02;
            let marginY = 10;
            let chariotImage = document.getElementById('chariotImage');
            let imageHeight = chariotImage.naturalHeight * (200 / chariotImage.naturalWidth);
            chariotX = marginX;
            chariotY = height - imageHeight - marginY;
            document.getElementById('chariotContainer').style.left = chariotX + 'px';
            document.getElementById('chariotContainer').style.top = chariotY + 'px';
        }

        function generateNebula() {
            nebula.loadPixels();
            for (let x = 0; x < nebula.width; x++) {
                for (let y = 0; y < nebula.height; y++) {
                    let n = noise(x * 0.01, y * 0.01) * 255;
                    let alpha = map(n, 0, 255, 0, 100);
                    nebula.set(x, y, color(120, 90, 180, alpha));
                }
            }
            nebula.updatePixels();
        }

        function generateStars() {
            stars = [];
            let minDim = min(width, height);
            for (let i = 0; i < 300; i++) {
                let angle = random(TWO_PI);
                let maxDist = random(100, minDim * 0.7);
                let size = random(1, 3);
                let twinkleSpeed = random(0.02, 0.05);
                stars.push({ angle, maxDist, size, twinkleSpeed });
            }
        }

        function generateRoad() {
            roadGraphic.clear();
            let initialWidth = width * 0.35;
            let finalWidth = initialWidth * 0.1;
            let numberLayers = 500;
            let segments = 50;
            let sx = 0;
            let sy = height;
            let cx1 = width * 0.4;
            let cy1 = height * 1.0;
            let cx2 = width * 0.6;
            let cy2 = height * 0.7;
            let ex = width;
            let ey = height * 0.5;
            roadGraphic.noFill();
            for (let i = 0; i < numberLayers; i++) {
                let fraction = i / (numberLayers - 1);
                let r = 255;
                let g = map(fraction, 0, 1, 255, 255);
                let b = map(fraction, 0, 1, 255, 150);
                let alpha = map(fraction, 0, 1, 50, 20);
                roadGraphic.stroke(r, g, b, alpha);
                roadGraphic.strokeWeight(1);
                roadGraphic.beginShape();
                for (let j = 0; j <= segments; j++) {
                    let t = j / segments;
                    let x = bezierPoint(sx, cx1, cx2, ex, t);
                    let y = bezierPoint(sy, cy1, cy2, ey, t);
                    let dx = bezierTangent(sx, cx1, cx2, ex, t);
                    let dy = bezierTangent(sy, cy1, cy2, ey, t);
                    let len = sqrt(dx * dx + dy * dy);
                    if (len === 0) len = 1;
                    let px = -dy / len;
                    let py = dx / len;
                    let halfW = map(t, 0, 1, initialWidth / 2, finalWidth / 2);
                    let offset = map(fraction, 0, 1, -halfW, halfW);
                    let offX = x + px * offset;
                    let offY = y + py * offset;
                    roadGraphic.vertex(offX, offY);
                }
                roadGraphic.endShape();
            }
        }

        function drawStar(x, y, radius, alpha) {
            noStroke();
            let glowLayers = 3;
            for (let i = glowLayers; i > 0; i--) {
                let glowRadius = radius * (1 + i * 0.5);
                let glowAlpha = alpha * (i / glowLayers) * 0.5;
                fill(255, 255, 255, glowAlpha);
                circle(x, y, glowRadius * 2);
            }
            fill(255, 255, 255, alpha);
            circle(x, y, radius * 2);
        }

        function drawSun(x, y, alpha) {
            let maxRadius = 50;
            let glowLayers = 20;
            for (let i = glowLayers; i > 0; i--) {
                let radius = (i / glowLayers) * maxRadius;
                let sunAlpha = map(i, 0, 255, 0, alpha);
                fill(255, 200, 100, sunAlpha);
                circle(x, y, radius * 2);
            }
            fill(255, 220, 100, alpha);
            circle(x, y, 20);
        }

        function draw() {
            background(0);
            image(nebula, 0, 0);
            let centerX = width / 2;
            let centerY = height / 2;
            let radiusFactor = abs(sin(t));
            t += 0.01;
            let alpha = 0;

            if (radiusFactor >= 0.99) {
                if (holdStartTime === 0) {
                    holdStartTime = millis();
                }
                if (millis() - holdStartTime < holdDuration) {
                    radiusFactor = 1;
                    alpha = 200;
                } else {
                    holdStartTime = 0;
                }
            } else {
                alpha = map(radiusFactor, 0, 1, 50, 200);
            }

            drawSun(centerX, centerY, alpha);
            for (let star of stars) {
                let dist = star.maxDist * radiusFactor;
                let x = centerX + cos(star.angle) * dist;
                let y = centerY + sin(star.angle) * dist;
                let twinkle = sin(frameCount * star.twinkleSpeed) * 0.3 + 0.7;
                let starSize = star.size * twinkle;
                drawStar(x, y, starSize, alpha);
            }
            image(roadGraphic, 0, 0);

            if (millis() - lastUpdate >= typingSpeed) {
                cycleTime = millis();
                if (charIndex < messages[currentMessageIndex].text.length) {
                    typedText = messages[currentMessageIndex].text.substring(0, charIndex + 1);
                    charIndex++;
                } else {
                    charIndex = 0;
                    typedText = "";
                    currentMessageIndex = (currentMessageIndex + 1) % messages.length;
                    lastUpdate = millis() + messageDelay;
                }
                lastUpdate = millis();
            }

            push();
            textSize(messages[currentMessageIndex].size);
            textAlign(CENTER, CENTER);
            fill(255, 215, 0);
            textFont("Lato");
            text(typedText, width / 2, height / 2);
            fill(0, 0, 0, 100);
            text(typedText, width / 2 + 2, height / 2 + 2);
            pop();

            push();
            textSize(18);
            let marginX = width * 0.02;
            let marginY = height * 0.11;
            textAlign(RIGHT, TOP);
            fill(255, 215, 0);
            textFont("Lato");
            text("Speaker:", width - marginX, height - marginY - 60);
            text("Rajat Prabhu", width - marginX, height - marginY - 40);
            text("ISKCON PUNE", width - marginX, height - marginY - 20);
            fill(0, 0, 0, 100);
            text("Speaker:", width - marginX - 2, height - marginY - 62);
            text("Rajat Prabhu", width - marginX - 2, height - marginY - 42);
            text("ISKCON PUNE", width - marginX - 2, height - marginY - 22);
            pop();
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            nebula = createGraphics(width, height);
            roadGraphic = createGraphics(width, height);
            generateNebula();
            generateStars();
            generateRoad();

            let marginX = width * 0.02;
            let marginY = 10;
            let chariotImage = document.getElementById('chariotImage');
            let imageHeight = chariotImage.naturalHeight * (200 / chariotImage.naturalWidth);
            chariotX = marginX;
            chariotY = height - imageHeight - marginY;
            document.getElementById('chariotContainer').style.left = chariotX + 'px';
            document.getElementById('chariotContainer').style.top = chariotY + 'px';
        }
    </script>
</body>
</html>
